<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/script.js"defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
</head>
<body class="relative min-h-screen ">
  <div class="relative w-full h-screen">
    <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover z-0">
      <source src="./video/Monsieur.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black opacity-45 z-10"></div>
    <div class="relative z-20">
      <nav class="flex items-center justify-between px-20 w-full h-20 pt-3">
        <div class="flex items-center justify-center ">
          <img class="w-30 h-25" src="./images/Logo aura.svg" alt="Logo">
        </div>
        <ul class="flex items-center justify-center space-x-8 text-white text-xl [letter-spacing:0.05em] font-['Montserrat'] font-medium ">
          <li><a href="#">SHOP</a></li>
          <li><a href="#">DASHBOARD</a></li>
          <li><a href="#">START SELLING</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="flex justify-center gap-5">
          <a href="#"><img class="w-7 h-7" src="./images/heart.png" alt=""></a>
          <a href="#"><img class="w-7 h-7" src="./images/shopping-bag.png" alt=""></a>
          <a href="#"><img class="w-7 h-7" src="./images/user (1).png" alt=""></a>
        </div>
      </nav>
      <div class="flex flex-col items-center text-center justify-center h-full">
        <h1 class="text-white text-md opacity-60 mt-10 mr-2 font-['Playfair_Display'] [letter-spacing:0.13em] font-normal">LUXURY FASHION MARKETPLACE</h1>
        <h2 class="text-white text-[7em] font-['Playfair_Display'] ml-12 font-normal [letter-spacing:0.33em] mt-10">AUREA</h2>
        <h2 class="text-white text-[7em] font-['Playfair_Display'] font-normal ml-12 [letter-spacing:0.33em] mt-[-2rem]">MONSIEUR</h2>
        <hr class="w-1/3 border-t-2 border-white opacity-80 mt-4 mb-2 mx-auto" />
        <h1 class="text-white text-3xl opacity-60 mt-10 font-['Playfair_Display'] [letter-spacing:0.13em] font-normal">LUXURY IS LIFESTYLE</h1>
        <p class="text-white text-xl opacity-60 mt-8 font-['Playfair_Display'] [letter-spacing:0.05em] font-normal ">Experience the world's most exclusive fashion auction marketplace, where discerning</p>
        <p class="text-white text-xl opacity-60 mt-4 font-['Playfair_Display'] [letter-spacing:0.05em] font-normal ">collectors discover authenticated luxury pieces from renowned designers</p>
        
      </div>
    </div>
  </div>
  <div class="bg-black min-h-[20vh]">
    
  </div>
</body>
</html>
