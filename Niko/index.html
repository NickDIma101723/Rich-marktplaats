<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="relative min-h-screen">
  <div class="relative w-full h-screen">

      <source src="./video/Monsieur.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black opacity-45 z-10"></div>

          <img class="w-24 h-16" src="./images/Logo aura.svg" alt="Logo">
        </div>
        <ul class="flex items-center gap-12 text-white text-lg font-['Montserrat'] font-medium justify-center w-2/4">
          <li><a href="#" class="nav-underline transition-colors duration-300 hover:text-white/70">Discover</a></li>

      </nav>
      <div class="flex flex-col items-center text-center justify-center h-full">
        <h1 class="fade-left text-white text-3xl opacity-100 mt-12 mb-6 font-['Playfair_Display'] [letter-spacing:0.13em] font-normal">WELCOME TO THE FUTURE OF LUXURY</h1>
        <h2 class="aurea-slide text-white text-[7em] font-['Playfair_Display'] ml-10 font-normal [letter-spacing:0.06em] mt-8 mb-1">AUREA</h2>
        <h2 class="monsieur-slide text-white text-[7em] font-['Playfair_Display'] font-normal ml-10 [letter-spacing:0.06em] mt-[-2rem] mb-5">MARKETPLACE</h2>
        <hr class="expand-line w-1/5 border-t-2 border-white opacity-100 mt-6 mb-6 mx-auto"/>
        <h1 class="luxury-blur-focus text-white text-5xl mt-8 mb-8 font-['Playfair_Display'] [letter-spacing:0.13em] font-normal opacity-100">EXCLUSIVE. ICONIC. YOURS.</h1>
        
        <button class="explore-btn mt-8 px-14 py-6 text-2xl text-white border border-white font-['Montserrat'] font-semibold backdrop-blur-sm flex items-center justify-center mx-auto gap-3">

          <span class="arrow">â†’</span>
        </button>
      </div>
    </div>
  </div>
  <div class="bg-black min-h-[450vh]">

      <h2 class="text-white mt-15 [letter-spacing:0.05em] font-['Montserrat'] font-medium text-4xl mb-2 categories-fade">Categories</h2>
      <hr class="expand-line w-1/20 mb-2 mt-1 ml-1 border-t-2 border-white opacity-100 categories-line"/>
      <p class="text-white [letter-spacing:0.05em] pt-2 font-['Montserrat'] max-w-md leading-snug categories-browse">Browse our curated selection of luxury items across exclusive categories</p>
    </div>
    <div class="flex items-center flex-col justify-center w-full">
      <div class="flex items-center justify-center w-full group relative overflow-hidden mt-10">
        <img id="veyronImg" class="w-full h-[45rem] object-cover transition-all duration-500 group-hover:scale-105 z-10" src="./images/Veyron.png" alt="">
        <video id="veyronVideo" class="absolute top-0 left-0 w-full h-[45rem] object-cover opacity-0 transition-all duration-500 pointer-events-none z-20 bg-black" src="./video/Untitled design (4).mp4" muted loop playsinline preload="none" poster="./images/Veyron.png"></video>
        <div id="veyronOverlay" class="absolute top-0 left-0 w-full h-[45rem] bg-black opacity-0 pointer-events-none z-30 transition-opacity duration-200"></div>
      </div>
        <img class="w-full max-w-full h-[45rem] object-cover" src="./images/Yachts.avif" alt="">
        <img class="w-full max-w-full h-[45rem] object-cover" src="./images/Dolce.png" alt="">
    </div>
